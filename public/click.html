<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            width: 100%;
            height: 100%;
        }
        
        div {
            height: 55px;
        }
        
        div>ul>li {
            position: relative;
        }
        
        div>ul>li>ul {
            position: absolute;
        }
        
        .c1 {
            display: none;
        }
    </style>
</head>

<body id="db">
    <div style="width: 500px;height:500px;">
        <ul>
            <li>
                <a id="d1">下拉菜单;</a>
                <ul id="d2" class="c1">
                    <li>下拉菜单;</li>
                    <li>下拉菜单;</li>
                    <li>下拉菜单;</li>
                </ul>
            </li>

        </ul>
    </div>
    <script>
        var b = true;
        d1.onclick = function(e) {
            e.stopPropagation();
            if (b) {
                d2.className = "";
                b = false;
            } else {
                b = true;
                d2.className = "c1";
            }
        }
        document.body.onclick = function(e) {
            d2.className = "c1";
            b = true;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/store_header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header id="header"></header>

    <div class="content">
        <div class="main">
            <div class="page_header">
                <div id="store_header"></div>
                <div class="page_content clear">
                    <div class="leftcol">
                        <div class="loginbox">
                            <div class="loginbox_content clear">
                                <div class="loginbox_left lf">
                                    <h2>登录</h2>
                                    <p>到现有的 Steam 帐户</p>
                                    <br>
                                    <form action="">
                                        <div class="login_row">
                                            <div class="input_title">Steam 帐户名称</div>
                                            <input type="text" name="uname" id="uname">
                                            <div class="login_tip">用户名不能为空</div>
                                        </div>
                                        <div class="login_row">
                                            <div class="input_title">密码</div>
                                            <input type="password" name="upwd" id="upwd">
                                            <div class="login_tip">密码不能为空</div>
                                        </div>
                                        <div class="login_row captcha">
                                            <embed class="captcha_img" src="http://127.0.0.1:3500/captcha.svg" type="image/svg+xml" />
                                            <input type="text" name="ucaptcha" placeholder="验证码" id="captcha">
                                            <div class="login_tip" style="display:inline-block;">验证码不能为空</div>
                                            <a class="refresh rt" href="javascript:;" class="rt">刷新</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="loing_step"></div>
                                <div class="loginbox_right rt">
                                    <h2>创建</h2>
                                    <p>一个新的免费帐户</p>
                                    <br>
                                    <p>欢迎免费加入及轻松使用。继续创建 Steam 帐户并获取 Steam - 适合 PC 和 Mac 玩家的前沿数字解决方案。</p>
                                </div>
                            </div>
                            <div class="loginbox_btn">
                                <div class="login_btn">
                                    <a href="" class="btn_small">登录</a>
                                </div>
                                <div class="register_btn">
                                    <a href="register.html" class="btn_small">加入 Steam</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rightcol">
                        <div class="block">
                            <h2>为什么加入 STEAM？</h2>
                            <br>
                            <ul class="why_list">
                                <li>购买和下载完整零售游戏</li>
                                <li>加入 Steam 社区</li>
                                <li>游戏时与好友聊天</li>
                                <li>在任何电脑上都能玩</li>
                                <li>安排游戏、比赛或 LAN 聚会</li>
                                <li>获取自动游戏更新以及更多！</li>
                            </ul>
                            <img src="img/why_join_preview.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer"></footer>

    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/store_header.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
